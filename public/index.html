<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invenory App</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body>
    <div class="bg-slate-800 min-h-screen">
        <!-- appbar -->
        <div class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6">
            <h1 class="text-xl font-bold text-slate-300">Inventory App using tailwind & Js</h1>
            <span class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold">7</span>
        </div>
        <!-- app content -->
        <div class="container max-w-screen-sm mx-auto">
            <!-- category -->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
                <form action="" class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                    <div>
                        <label class="block mb-1 text-slate-400" for="category-title">Category title</label>
                        <input class="bg-transparent rounded-xl border border-slate-500 text-slate-400" type="text" name="category-title" id="category-title">
                    </div>
                    <div>
                        <label class="block mb-1 text-slate-400" for="category-description">Category description</label>
                        <textarea class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full" name="category-description" id="category-description"></textarea>
                    </div>
                    <div class="flex items-center justify-between gap-x-4">
                        <button class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2">Cancel</button>
                        <button class="flex-1 bg-slate-400 font-bold text-slate-900 rounded-xl py-2">Add new category</button>
                    </div>
                </form>
            </div>
            <!-- product -->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
                <form action="" class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                    <div>
                        <label for="product-title" class="block mb-1 text-slate-400">Product title</label>
                        <input type="text" class="bg-transparent rounded-xl border border-slate-500 text-slate-400" placeholder="product title..." id="product-title">
                    </div>
                    <div>
                        <label for="quantity" class="block mb-1 text-slate-400">Quantity</label>
                        <input type="number" class="bg-transparent rounded-xl border border-slate-500 text-slate-400" placeholder="quantity..." id="quantity">
                    </div>
                    <div>
                        <label for="product-category" class="block mb-1 text-slate-400">Category</label>
                        <select name="product-category" id="product-category" class="bg-transparent text-slate-400 rounded-xl w-full">
                            <option disabled selected class="bg-slate-500 text-slate-300" >select a category</option>
                            <option class="bg-slate-500 text-slate-300" value="Backend" >backend</option>
                            <option class="bg-slate-500 text-slate-300" value="Frontedn" >frontend</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="flex-1 bg-slate-400 font-bold text-slate-900 rounded-xl py-3 w-full">Add New Product</button>
                    </div>
                </form>
            </div>
            <!-- product-list -->
            <h2 class="text-xl text-slate-300 font-bold mb-2">Product List</h2>
            <div class="flex items-center justify-between">
                
                <span class="text-slate-400">React.js </span>
                <div class="flex items-center gap-x-3">
                    <span class="text-slate-400">date</span>
                    <span class=" text-sm block px-3 py-1 text-slate-400 border border-slate-400 rounded-2xl">frontend</span>
                    <span class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300">7</span>
                    <button class="border px-2 py-1 rounded-2xl border-red-500 text-red-500">delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
